<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<div th:fragment="reviews">
    <section class="section testimonial-section">
        <div class="container">
            <div class="row justify-content-center text-center mb-5">
                <div class="col-md-7">
                    <h2 class="heading" data-aos="fade-up">О нас говорят</h2>
                </div>
            </div>
            <div class="row">
                <div class="js-carousel-2 owl-carousel mb-5" data-aos="fade-up" data-aos-delay="200">
                    <div class="testimonial text-center slider-item" th:each="review: ${reviews}">
                        <blockquote>
                            <p th:text="${review.values().toArray()[0]}">&ldquo;Comment&rdquo;</p>
                        </blockquote>
                        <p><em th:text="${review.values().toArray()[1]}">&mdash;Username</em></p>
                    </div>
                </div>
                <!-- END slider -->
            </div>

        </div>
    </section>
</div>
</body>
</html>
