<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head>
  <title>Registration</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="/static/application.css">
  <script src="https://unpkg.com/htmx.org@1.9.10" integrity="sha384-D1Kt99CQMDuVetoL1lrYwg5t+9QdHe7NLX/SoJYkXDFfX37iInKRy5xLSi8nO7UC" crossorigin="anonymous"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body>
  <header th:insert="~{fragments/navbar.html :: navbar}"></header>
  <div class="container px-4 gx-5" hx-trigger="load">
    <form hx-post="/register">
      <div hx-target="this" hx-swap="outerHTML">
        <label>Email Address</label>
        <input name="email" hx-post="/contact/email" hx-indicator="#ind">
        <img id="ind" src="/img/bars.svg" class="htmx-indicator"/>
      </div>
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text"
               id="name"
               class="form-control"
               name="name"
               hx-trigger="change"
               th:attr="hx-post=@{/api/validation/name}"
               hx-target="#name-error"
               hx-swap="innerHTML"
        >
        <span id="name-error" style="color: red"></span><br>
      </div>
      <div class="form-group">
        <label>Last Name</label>
        <input type="text" class="form-control" name="lastName">
      </div>
      <button class="btn btn-default">Submit</button>
    </form>
  </div>
</body>
</html>
